<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <style>
        input, label, p {
            font-size: 25px;
            margin: 15px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<form method="GET" action="/">
    <label for="input_field">Числове значення</label><input type="text" id="input_field" placeholder="e.g. 1500" name="value">
    <input type="submit" value="Transform">
</form>
{% if result %}
<p>Письмова форма запису: <u>{{result}}</u></p>
{% endif %}
{% if error %}
<p style="color: red">Помилка: <u>{{error}}</u></p>
{% endif %}

</body>
</html>
