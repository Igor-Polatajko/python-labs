<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form action="/edit/{{item.id}}" method="post">
    {% if error and error['fatal'] %}
    <h2 style="color: red">{{error['message']}}</h2>
    {% else %}
    <h2>Edit todo item</h2>
    {% if error %}
    <h3 style="color: red">{{error['message']}}</h3>
    {% endif %}
    <table>
        <tr>
            <td><label for="title">Title: </label></td>
            <td><input id="title" type="text" name="title" value="{{item.title}}"/></td>
        </tr>
        <tr>
            <td><label for="content">Content: </label></td>
            <td><input id="content" type="text" name="content" value="{{item.content}}"/></td>
        </tr>
        <tr>
            <td><label for="priority">Priority: </label></td>
            <td>
                <select name="priority">
                    <option value="HIGH">HIGH</option>
                    <option value="NORMAL" selected>NORMAL</option>
                    <option value="LOW">LOW</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Submit"/>
        </tr>
    </table>
    {{ form.csrf_token }}
</form>
{% endif %}
<h4><a href="/">To list</a></h4>
</body>
</html>
