<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
<form action="{{ url_for('item') }}" method="post">
    {% if error %}
    <h3 style="color: red">{{error}}</h3>
    {% endif %}
    <table>
        <tr>
            <td><label for="title">Title: </label></td>
            <td><input id="title" type="text" name="title"/></td>
        </tr>
        <tr>
            <td><label for="title">Content: </label></td>
            <td><input id="content" type="text" name="content"/></td>
        </tr>
        <tr>
            <td><label for="title">Priority: </label></td>
            <td><input id="priority" type="text" name="priority"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Submit"/>
        </tr>
    </table>
    {{ form.csrf_token }}
</form>
</body>
</html>
